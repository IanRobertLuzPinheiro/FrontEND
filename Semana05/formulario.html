        <title>Formulário</title>

    <body>
        <div class="form">
            <form id="novo-pacote">
                <h1>Formulário de viagem</h1>
                <h3>Preencha o formulário com todos os dados referentes 
                    ao seu destino de interesse</h3>
                    <label for="Destino">Destino:</label>
                    <input type="text" id="destino" name="destino"></br>
                    <label for="Parcelas">Parcelas:</label>
                    <input type="text" name="parcelas" id="parcelas"></br>
                    <label for="Diárias">Diárias:</label>
                    <input type="text" name="Diarias" id="diarias"></br>
                    <label for="url-img">Url da Imagem:</label>
                    <input type="text" name="url-img" id="url-img"></br>
                    <input type="submit" id="adicionar" value="Adicionar">
            </form>
                </div>

        </div>
