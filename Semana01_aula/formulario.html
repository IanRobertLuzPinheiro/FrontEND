<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro reserva</title>
</head>
<body>
    <h1>Cadastro Reserva</h1>
    <form>
        <form style="text-align: center;">

            <label for="name">Nome:</label><br>
            <input type="text" id="fname" name="name"   value="Digite seu nome"><br>
            
            <label for="Endereço">Endereco:</label><br>
            <input type="text" id="fEndereco" endereco="endereco"   value="Digite seu endereço"><br>
        
            <label for="Endereço">CEP:</label><br>
            <input type="text" id="fCEP" cep="cep"  value="Digite o seu CEP"><br>
        
            <label for="Endereço">E-mail:</label><br>
            <input type="text" id="fEmail" email="email"  value="Digite seu e-mail"><br>
        
            <label for="Endereço">Cidade:</label><br>
            <input type="text" id="fCidade" cidade="cidade"   value="Digite sua cidade"><br>
        
            <label for="Endereço">País:</label><br>
            <input type="text" id="fPais" pais="pais"  value="Digite seu país"><br>
        
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">reset</button>
        
        </form>
        
        
        <a style="text-align: center;" href="Aula01_07.html">Voltar para a página do Convite</a><br/>
        <a style="text-align: center;" href="index.html">Voltar para a página da Carta de Apresentação</a>
    </form>
</body>
</html>
